<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>the_form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,200&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/f234464579.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="wrapper">
        <form>

            <h1>Create your account</h1>

            <div class="data-box">
                <label for="username"><i class="fa-solid fa-user"></i> Username</label>
                <input type="text" id="username" placeholder="Enter your username">
                <p class="bug-text">bug</p>
            </div>

            <div class="data-box">
                <label for="mail"><i class="fa-solid fa-at"></i> E-mail address</label>
                <input type="email" id="mail" placeholder="Enter e-mail address">
                <p class="bug-text">bug</p>
            </div>
            <div class="data-box">
                <label for="phone"><i class="fa-solid fa-mobile-screen-button"></i> Phone number</label>
                <input type="number" id="phone" placeholder="Enter phone number">
                <p class="bug-text">bug</p>
            </div>
            <div class="data-box pass-container">
                <label for="password"><i class="fa-solid fa-lock"></i> Password</label>
                <!-- <div class="pass-container"> -->
                    <input type="password" id="password" placeholder="Enter password">
                    <i class="fa-solid fa-eye fa-eye-one"></i>
                  
                <!-- </div> -->
                <p class="bug-text">bug</p>
            </div>
            <div class="data-box pass-container">
                <label for="password-two"><i class="fa-solid fa-lock"></i> Repeat password</label>
                <!-- <div class="pass-container"> -->
                    <input type="password" id="password-two" placeholder="Repeat password">
                    <i class="fa-solid fa-eye fa-eye-two"></i>
                <!-- </div> -->
                <p class="bug-text">bug</p>
            </div>

            <div class="checkbox">
                <input type="checkbox" id="regulations">
                <label class="checkbox-text" for="regulations">Accept the terms and conditions</label>
                <p class="bug-text">You must accept the rules!</p>
            </div>

            <div class="buttons-box">
                <button class="clear"><i class="fa-solid fa-xmark"></i>Clear</button>
                <button class="send"><i class="fa-solid fa-check"></i>Send</button>
            </div>

            <div class="popup">
                <div class="popup-wrapper">
                    <p class="confirm">The form has been sent correctly</p>
                    <button class="close-popup">Close</button>
                </div>
            </div>



        </form>

    </div>

    <div class="link"><a href="https://www.svgbackgrounds.com/category/gradient/">Gradient Backgrounds by SVGBackgrounds.com</a></div>
    <script src="./main.js"></script>
</body>

</html>
